<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Androidacy Status Page</title>
  <meta name="description" content="Real-time system status for Androidacy services">

  <!-- Bootstrap 5.3.8 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Androidacy M3E styled Bootstrap -->
  <link rel="stylesheet" href="https://www.androidacy.com/wp-content/themes/bootscore/assets/css/main.css">

  <!-- Custom overrides -->
  <link rel="stylesheet" href="index.css">

  <!-- GA4 - loaded async for performance -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RS0SN718JX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RS0SN718JX', { 'anonymize_ip': true });
  </script>
</head>
<body>
  <main class="container py-4 py-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <!-- Header -->
        <header class="d-flex align-items-center justify-content-center gap-3 mb-4">
          <img src="https://cdn.androidacy.com/cdn-cgi/imagedelivery/ThSNh9qxvv90OGyvJHTbUw/23aadfe2-5c64-4d5b-49ce-112deb112900/w=48,f=auto"
               alt="Androidacy" width="48" height="48" class="rounded">
          <span class="badge bg-secondary text-uppercase fw-bold fs-6">System Status</span>
        </header>

        <!-- Status Reports Container -->
        <div id="reports"></div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-5">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="text-muted mt-3 mb-0">Loading status data...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Tooltip -->
  <div id="tooltip" class="status-tooltip" role="tooltip" aria-hidden="true">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-date text-muted text-uppercase small fw-semibold"></div>
    <div class="tooltip-status mt-2"></div>
    <hr class="my-3">
    <div class="tooltip-desc"></div>
  </div>

  <!-- Templates (hidden) -->
  <template id="statusContainerTemplate">
    <div class="status-service mb-4">
      <div class="d-flex flex-wrap align-items-center gap-2 mb-1">
        <h2 class="h6 mb-0 text-uppercase">${title}</h2>
        <span class="badge status-badge ${color}">${status}</span>
      </div>
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <a href="${url}" class="text-muted small text-break" target="_blank" rel="noopener">${url}</a>
        <span class="text-muted small">${upTime} uptime (30d)</span>
      </div>
      <div class="status-grid"></div>
    </div>
  </template>

  <template id="statusSquareTemplate">
    <div class="status-square ${color}" data-status="${color}" role="button" tabindex="0" aria-label="Status for this day"></div>
  </template>

  <footer class="text-center text-muted py-4">
    <small>Based on <a href="https://github.com/statsig-io/statuspage/" class="text-decoration-none">Statsig's Status Page</a></small>
  </footer>

  <!-- AdSense - lazy loaded -->
  <script>
    if ('requestIdleCallback' in window) {
      requestIdleCallback(function() {
        var s = document.createElement('script');
        s.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3244211138841136';
        s.async = true;
        s.crossOrigin = 'anonymous';
        document.body.appendChild(s);
      });
    }
  </script>

  <!-- Iubenda Privacy -->
  <script async src="//embeds.iubenda.com/widgets/1fcb6710-6e1c-45ff-832f-30a117c32968.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- Status Page Logic -->
  <script src="index.js"></script>
</body>
</html>
